{% extends 'layout.html' %}
{% block content %}

<div class="text-center">
    <a href="{% url 'blog:posts' %}" class="btn btn-secondary btn-lg mb-5 rounded3">Volver</a>

    <h1>{{post.title}}</h1>

</div>

<h4>{{post.date|date:'jS F Y'}}</h4>
<p class="mt-5">{{post.body|safe}}</p>
<div class="container mt-5">
    <img class="m-auto" alt="{{ post.title}}" src="{{ post.image.url }}" width="1250px" height="750px"/>

</div>


{% endblock %}
